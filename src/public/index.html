<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h1 id="formTitle">Login Form</h1>
            <div class="tabs">
                <button id="loginTab" class="active">Login</button>
                <button id="signupTab">Signup</button>
            </div>
            <form id="loginForm">
                <input id="loginEmail" placeholder="Email Address" required>
                <input id="loginPassword" placeholder="Password" required>

                <button type="submit" class="submit-btn">Login</button>
                <p class="signup-text">Not a member? <a href="#" id="signupLink">Signup now</a></p>
            </form>
            <form id="signupForm" style="display: none;">
                <input id="signupEmail" placeholder="Email Address" required>
                <input id="signupPassword" placeholder="Password" required>
                <button type="submit" class="submit-btn">Sign Up</button>
                <p class="login-text">Already have an account? <a href="#" id="loginLink">Login</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
